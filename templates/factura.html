<h1>Creando factura</h1>
<form action="/creando " method="POST">
    <input type="number" name="id" placeholder="id" required >
    <input type="number" name="cliente" placeholder="id del cliente" required>
    <input type="number" name="paquete" placeholder="id del paquete a facutrar" required> 
    <input type="date" name="fecha" placeholder="fecha" required>
    <button type="submit"> 
        Crear factura
    </button>
</form>
