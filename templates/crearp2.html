{% with messages= get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<h1>Agregar paquete</h1>
<form action="/agregando" method="POST"> 
    <input type="number" name="id" placeholder="id del paquete">
    <button type="submit">
        agregar
    </button>
</form>
